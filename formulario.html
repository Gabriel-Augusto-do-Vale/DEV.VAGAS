<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de início</title>
</head>
<body>
    <div class="dashboard">
        <div class="top-bar">
            <h1 class="logo">Dev.Vagas</h1>
        </div>
        <div class="title-section">
            <h2 class="title">Formulário de candidatura</h2>
            <div class="title-line"></div>
            <p class="subtitle">Perguntas iniciais</p>
        </div>
        <form id="signup-form">
            <label for="linkedin_usuario">LinkedIn:</label>
            <input type="url" id="linkedin_usuario" name="linkedin">
            <label for="github_usuario">GitHub:</label>
            <input type="url" id="github_usuario" name="github">
    
            <label for="portfolio_usuario">Portfólio:</label>
            <input type="url" id="portfolio_usuario" name="portfolio">
    
            <label for="nivel_educacao">Nível de Educação:</label>
            <select id="nivel_educacao" name="nivel_educacao">
                <option value="ensino_medio">Ensino Médio</option>
                <option value="tecnico">Técnico</option>
                <option value="graduacao">Graduação</option>
                <option value="pos_graduacao">Pós-Graduação</option>
            </select>
    
            <label for="curso_usuario">Curso:</label>
            <input type="text" id="curso_usuario" name="curso">
    
            <label for="instituicao_usuario">Instituição de Ensino:</label>
            <input type="text" id="instituicao_usuario" name="instituicao">
    
            <label for="nivel_experiencia">Nível de Experiência em Front-end:</label>
            <select id="nivel_experiencia" name="nivel_experiencia">
                <option value="iniciante">Iniciante</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select>
    
            <label for="linguagens_frontend">Linguagens/Frameworks Front-end que você domina:</label>
            <textarea id="linguagens_frontend" name="linguagens_frontend" rows="4"></textarea>
    
            <label for="disponibilidade_horas">Disponibilidade de horas por semana:</label>
            <input type="number" id="disponibilidade_horas" name="disponibilidade_horas">
    
            <label for="porque_estagio">Por que você quer este estágio?</label>
            <textarea id="porque_estagio" name="porque_estagio" rows="4"></textarea>
        </form>
        <button class="finalizar-button" onclick="enviarCandidatura()">Enviar candidatura</button>
    </div>
    
    <script>
        function enviarCandidatura() {
            alert("Sua candidatura foi enviada, responda o teste online disponível em seu perfil!");
            window.location.href = "dashboard_logado.html";
        }
    </script>
</body>
</html>
<style>
    .dashboard {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Altura mínima para preencher a tela */
    }

    .top-bar {
        background-color: #31aac7;
        padding: 10px;
        text-align: center;
        color: #fff;
        border-bottom-left-radius: 35px;
        border-bottom-right-radius: 35px;
    }

    .logo {
        font-size: 3em;
        line-height: 1.75;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        text-decoration: underline;
        text-decoration-color: black;
        text-decoration-skip-ink: none;
        text-decoration-thickness: 7px;
    }

    .title-section {
        text-align: center;
        margin-top: 2em;
    }

    .title {
        font-size: 2em;
        font-weight: lighter;
    }

    .title-line {
        width: 50%;
        height: 5px;
        background-color: black;
        margin: 0 auto 10px;
    }

    .subtitle {
        font-size: 1.5em;
        color: black;
    }

    form {
        width: 30%;
        margin: auto;
        text-align: left;
        margin-bottom: 50px;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="url"], input[type="date"], input[type="number"], select, textarea {
        width: calc(100% - 20px);
        padding: 20px;
        margin-bottom: 10px;
        border: 6px solid #000000;
        border-radius: 12px;
        box-sizing: border-box;
        font-size: 1.2em;
    }

    textarea {
        resize: vertical;
    }

    .finalizar-button {
        margin: auto;
        background-color: #1e3a5e;
        color: #fff;
        width: 200px;
        height: 80px; /* Altura automática baseada no conteúdo */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.3s ease;
        font-size: 2em;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 50px; /* Adicionando margem inferior */
    }

    .finalizar-button:hover {
        transform: scale(1.15);
    }
</style>
