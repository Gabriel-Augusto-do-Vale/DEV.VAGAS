<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criar Vaga de Emprego</title>
</head>
<body>
    <div class="dashboard">
        <div class="top-bar">
            <h1 class="logo">Dev.Vagas</h1>
        </div>
        <div class="title-section">
            <h2 class="title">Criar Vaga de Emprego</h2>
            <div class="title-line"></div>
            <p class="subtitle">Preencha os detalhes da vaga</p>
        </div>
        <form id="job-form">
            <!-- Seção do formulário -->
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="funcao">Função:</label>
            <textarea id="funcao" name="funcao" required></textarea>

            <label for="exigencias">Exigências:</label>
            <textarea id="exigencias" name="exigencias" required></textarea>

            <label for="salario">Salário:</label>
            <input type="text" id="salario" name="salario" required>

            <label for="local">Local de Trabalho:</label>
            <input type="text" id="local" name="local" required>

            <label for="tipo_contrato">Tipo de Contrato:</label>
            <select id="tipo_contrato" name="tipo_contrato" required>
                <option value="clt">CLT</option>
                <option value="pj">PJ</option>
                <option value="estagio">Estágio</option>
                <option value="temporario">Temporário</option>
            </select>

            <label for="beneficios">Benefícios:</label>
            <textarea id="beneficios" name="beneficios"></textarea>
        </form>
        <button class="finalizar-button" onclick="criarVaga()">Criar Vaga</button>
    </div>

    <script>
        function criarVaga() {
            alert("A vaga foi criada com sucesso!");
            window.location.href = "MINHASvagas.html";
        }
    </script>
</body>
</html>

<style>
    .dashboard {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Altura mínima para preencher a tela */
    }

    .top-bar {
        background-color: #31aac7;
        padding: 10px;
        text-align: center;
        color: #fff;
        border-bottom-left-radius: 35px;
        border-bottom-right-radius: 35px;
    }

    .logo {
        font-size: 3em;
        line-height: 1.75;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        text-decoration: underline;
        text-decoration-color: black;
        text-decoration-skip-ink: none;
        text-decoration-thickness: 7px;
    }

    .title-section {
        text-align: center;
        margin-top: 2em;
    }

    .title {
        font-size: 2em;
        font-weight: lighter;
    }

    .title-line {
        width: 50%;
        height: 5px;
        background-color: black;
        margin: 0 auto 10px;
    }

    .subtitle {
        font-size: 1.5em;
        color: black;
    }

    form {
        width: 30%;
        margin: auto;
        text-align: left;
        margin-bottom: 50px;
    }

    input[type="text"], textarea, select {
        width: calc(100% - 20px);
        padding: 20px;
        margin-bottom: 10px;
        border: 6px solid #000000;
        border-radius: 12px;
        box-sizing: border-box;
        font-size: 1.2em;
    }

    textarea {
        resize: vertical;
    }

    .finalizar-button {
        margin: auto;
        background-color: #1e3a5e;
        color: #fff;
        width: 200px;
        height: 65px; /* Altura automática baseada no conteúdo */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.3s ease;
        font-size: 2em;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 50px; /* Adicionando margem inferior */
    }

    .finalizar-button:hover {
        transform: scale(1.15);
    }
</style>
