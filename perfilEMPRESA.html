<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de início</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altura mínima para preencher a tela */
        }
    
        .top-bar {
            background-color: #31aac7;
            padding: 10px;
            text-align: center;
            color: #fff;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }
    
        .logo {
            font-size: 3em;
            line-height: 1.75;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            text-decoration: underline;
            text-decoration-color: black;
            text-decoration-skip-ink: none;
            text-decoration-thickness: 7px;
        }

        .content {
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .tab {
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.5em;
            cursor: pointer;
        }

        .tab a {
            text-decoration: none;
            color: #000;
        }

        .tab a:hover {
            color: #31aac7;
        }

        .spacer {
            margin-bottom: 40px; /* Adiciona espaço extra entre as abas e o restante do conteúdo */
        }

        .profile-container {
            display: flex;
            align-items: center;
        }

        .profile-info {
            margin-left: 20px;
            font-size: 1.2em;
        }

        .profile-info div {
            margin-bottom: 10px;
        }

        .profile-image {
            flex-shrink: 0;
        }

        .profile-image img {
            width: 375px; /* 2.5 vezes maior que 150px */
            height: 375px;
            border-radius: 50%;
        }

        .buttons {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #000;
            color: #fff;
            padding: 15px 30px; /* Tamanho maior dos botões */
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .secondary-buttons button {
            background-color: #1e3a5e;
        }

        .sidebar {
            display: flex;
            align-items: center;
        }

        .sidebar img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Estilos para o modal */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo preto translúcido */
            z-index: 1000; /* Z-index alto para ficar acima de tudo */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="top-bar">
            <h1 class="logo">Dev.Vagas</h1>
        </div>
        <div class="content">
            <div>
                <div class="tabs">
                    <div class="tab"><a href="dashboard_logadoEMPRESA.html">Início</a></div>
                    <div class="tab"><a href="MINHASvagas.html">Minhas vagas</a></div>
                    <div class="tab"><a href="vagasconcluidasEMPRESA.html">Vagas Concluídas</a></div>
                    <div class="tab"><a href="agendaEMPRESA.html">Agenda</a></div>
                </div>
                <div class="spacer"></div> <!-- Espaço extra entre as abas e o restante do conteúdo -->
                <div class="profile-container">
                    <div class="profile-image">
                        <img src="CODESAILS.jfif" alt="Foto de Perfil">
                    </div>
                    <div class="profile-info">
                        <div>CNPJ: 01.234.567/0001-89</div>
                        <div>EMPRESA CODE SAILS</div>
                        <div>ENDEREÇO: R. Ubaldino do Amaral, 927 - Alto da XV, Curitiba</div>
                        <div>Telefone para contato: (00) 12345-6789</div>
                        <div>gmail: empresa1@gmail.com</div>
                        <div class="buttons">
                            <button onclick="window.location.href='Alterar2.html'">EDITAR INFORMAÇÕES</button>
                        <div class="buttons secondary-buttons">
                            <button onclick="window.location.href='CRIARvagas.html'">Criar Vagas</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p><strong>Função indisponível no momento</strong></p>
        </div>
    </div>

    <script>
        // Função para exibir o modal
        function showModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "flex"; // Exibe o modal
        }

        // Função para fechar o modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none"; // Oculta o modal
        }
    </script>
</body>
</html>
